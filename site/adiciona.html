<!DOCTYPE html>
<html lang="pt-br" encoding="utf-8">
  <head>
    <title>
      Adição na tabela
    </title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script type="text/javascript" src="ojs.js"></script>
  </head>
  <body>
    <div id="centraliza">
      <h1>ADIÇÃO</h1>
      <form
        name="formulario"
        id="formulario"
        action="front.html"
        onsubmit="return valida()"
      >
        <label for="entrada">Tipo de entrada:</label>
        <input
          type="text"
          id="entrada"
          class="inputs"
          name="entrada"
          required
        /><br /><br />
        <label for="dataInternacao">Data de internação:</label>
        <input
          type="date"
          id="dataInternacao"
          class="inputs dataList"
          name="dataInternacao"
        /><br /><br />
        <label for="dataSaida">Data de saida:</label>
        <input
          type="date"
          id="dataSaida"
          class="inputs dataList"
          name="dataSaida"
        /><br /><br />
        <label for="descricao">Descrição:</label>
        <input
          type="text"
          id="descricao"
          class="inputs"
          name="descricao"
        /><br /><br />
        <label for="diagnostico">Diagnostico:</label>
        <input
          type="text"
          id="diagnostico"
          class="inputs"
          name="diagnostico"
          required
        /><br /><br />
        <label for="paciente">CPF do Paciente:</label>
        <input
          type="text"
          id="paciente"
          class="inputs"
          name="paciente"
          required
        /><br /><br />
        <input type="submit" id="enviar" class="botaoElipsado" value="Enviar" />
        <div id="erros"></div>
      </form>
      <footer id="rodape">
        <p>
          Made by Adriano, Eric, Ghabriell and Miguel
        </p>
      </footer>
    </div>
  </body >
</html onload="ouvido();">
