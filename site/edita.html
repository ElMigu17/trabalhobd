<!DOCTYPE html>
<html>
  <head>
    <title>
      Edição da tabela
    </title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script type="text/javascript" src="ojs.js"></script>
  </head>
  <body>
    <div id="centraliza">
      <h1>EDIÇÃO</h1>
      <form
        name="formulario"
        id="formulario"
        action="front.html"
        onsubmit="return validaPrimeiro()"
      >
        <label for="entrada">Tipo de entrada:</label>
        <input
          type="text"
          id="entrada"
          class="inputs"
          name="entrada"
          placeholder="XX"
          maxlength="2"
          required
        /><br /><br />
        <label for="dataInternacao">Data de internação:</label>
        <input
          type="date"
          id="dataInternacao"
          class="inputs dataList"
          name="dataInternacao"
        /><br /><br />
        <label for="dataSaida">Data de saida:</label>
        <input
          type="date"
          id="dataSaida"
          class="inputs dataList"
          name="dataSaida"
        /><br /><br />
        <label for="descricao">Descrição:</label>
        <input
          type="text"
          id="descricao"
          class="inputs"
          name="descricao"
        /><br /><br />
        <label for="diagnostico">Diagnostico:</label>
        <input
          type="text"
          id="diagnostico"
          class="inputs"
          name="diagnostico"
        /><br /><br />
        <label for="paciente">CPF do Paciente:</label>
        <input
          type="text"
          id="paciente"
          class="inputs"
          name="paciente"
          onkeyup="maskCpf()"
          placeholder="111.111.111-11"
          maxlength="14"
          required
        /><br /><br />
        <input type="submit" id="enviar" class="botaoElipsado" value="Enviar" />
        <div id="erros"></div>
      </form>
      <footer id="rodape">
        <p>
          Made by Adriano, Eric, Ghabriell and Miguel
        </p>
      </footer>
    </div>
  </body>
</html>
